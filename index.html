<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
<div class="calculator-body">
<div class="calc-display" id="displaycalc"></div>
        <button id="numbers" value="7">7</button>
        <button id="numbers" value="8">8</button>
        <button id="numbers" value="9">9</button>
        <button id="operands" value="/">/</button>
        <button id="numbers" value="4">4</button>
        <button id="numbers" value="5">5</button>
        <button id="numbers" value="6">6</button>
        <button id="operands" value="*">*</button>
        <button id="numbers" value="1">1</button>
        <button id="numbers" value="2">2</button>
        <button id="numbers" value="3">3</button>
        <button id="operands" value="-">-</button>
        <button id="numbers" value="0" class="span3">0</button>
        <button id="operands" value="+">+</button>
        <button id="operatorclear">C</button>
        <button id="operatorresult" class="span3">=</button>
</div>

</main>
</body>
<script src="main.js"></script>
</html>
